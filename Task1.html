<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
   <script>
			function Count() {
				var a = document.getElementById('a').value;
				var b = document.getElementById('b').value;
				if ((a < 0) || (b < 0)){
					console.log('Введено отрицательное число!');
				}else{
					if ((a == 0) || (b == 0)){
						console.log('Число не может равняться нулю!');
					}else{
						if ((a > 0) || (b > 0)){
							console.log('Площадь элипса равна: ' +(a * b * Math.PI));
							document.getElementById("result").innerHTML = (a * b * Math.PI);
						}	
					}
				}
			}
   </script>
</head>
<body>
	<form>
		 Длина большой полуоси (a):<input id="a" type="number"><br>
		 Длина малой полуоси (b):<input id="b" type="number"><br>
		 Площадь: <output id="result">0</output>
	</form>
	<button onClick="Count()">Посчитать</button>
</body>
</html>
