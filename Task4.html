<html>

<head>
  <!-- Тег meta для указания кодировки -->
  <meta charset="utf-8">
   <script>
			//n = prompt(title, default);
			function getRandomInt(min, max) {
				 return Math.floor(Math.random() * (max - min)) + min;
			}
			function getArray(n){
				var arr = new Array();
				for(i = 0; i < n * n; i++){
					arr[i] = getRandomInt(1,51);
					}
			console.log(arr);
			getResultArray(arr);
			}
			function getResultArray(arr){
				arr.sort(function(a, b) {
					return a - b;
				});
				console.log(arr);
				var res = new Array();
				var k = 0; 
				for (i = n-1; i > -1; i--){
					res[i] = new Array();
					for (j = 0; j < n; j++){
						res[i][j] = arr[k];
						k ++;	
					}
					i --;
					res[i] = new Array();
					for (j = n-1; j > -1; j--){
						res[i][j] = arr[k];
						k ++;
					}
				}
				console.log(res);
				var body = document.getElementById('table'); 
				var tbl = document.createElement('table'); 
				tbl.style.width = '100%'; 
				tbl.setAttribute('border', '1'); 
				var tbdy = document.createElement('tbody'); 
				for (var i = 0; i < n; i++) { 
					var tr = document.createElement('tr'); 
					for (var j = 0; j < n; j++) { 
						var td = document.createElement('td'); 
						td.appendChild(document.createTextNode(res[i][j])) 
						tr.appendChild(td) 
					} 
					tbdy.appendChild(tr); 
				} 
				tbl.appendChild(tbdy); 
				tbl.setAttribute('border', '3'); 
				tbl.setAttribute('class', 'table'); 
				tbl.setAttribute('class', 'table-dark'); 
				body.appendChild(tbl); 
			}
			
   </script>
</head>
<body>
	<script>
		n = prompt('Введите размерность матрицы: ', 0);
	</script>
	<button onClick="getArray(n)">Запускаем гуся</button><br>
	<div id ="table">
	</div>
</body>
</html>
